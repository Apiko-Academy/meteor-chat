<template name="Textarea">
  <div class="row">
    <div class="col-lg-12">
      <div class="chat-message-form">

        <div class="form-group">
          {{> avatar user=currentUser
                     size="middle"
                     shape="circle"
                     class="textarea-avatar"
                     bgColor=currentUser.color }}
          <textarea class="form-control message-input" name="message" placeholder="Enter message text" style="margin: 0px; "></textarea>
        </div>

      </div>
    </div>
  </div>
</template>
